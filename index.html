<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="general">
      <img class="p-4" src="./images/logo.svg" alt="" />
      <div class="launch d-flex flex-column gap-5 text-center">
        <img class="reduce" src="./images/hero-mobile.jpg" alt="" />
        <div class="pad">
          <h1 class="px-5"><span class="announce">WE'RE</span> COMING SOON</h1>
          <div class="small-form">
            <small
              >Hello fellow shoppers! we're currently building our new fashion
              store. Add your email below to stay upto date with announcement
              and our launch details.
            </small>
            <form action="">
              <div class="wrapper">
                <img src="./images/icon-error.svg" alt="" />
                <input type="text" placeholder="Email Address" />

                <button class="increase border-0 text-white rounded-pill">
                  >
                </button>
                <small class="d-flex justify-content-start ps-4 pt-1"
                  >Please provide a valid email</small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
